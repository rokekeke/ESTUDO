<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos difrentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <br>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/imagem_pequena_001.png" type="image/png">
        <source media="(max-width:1025px)" srcset="imagens/imagem_media_002.png" type="image/png">
        <img src="imagens/imagem_grande_003.png" alt="Imagem flexível">
    </picture>
    <br>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
    </audio>
    <p>Se o áudio não está tocando você pode baixar o arquivo mp3 <a href="midia/I Feel It All So Deeply - Bail Bonds.mp3"><strong>clicando aqui</strong></a></p>
</body>
</html>
