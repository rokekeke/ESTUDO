<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <br>
    <video  width="400" controls>
        <source src="midia/meu_video_001.mp4" type="video/mp4">
        <source src="midia/meu_video_001.m4v" type="video/m4v">
        <source src="midia/meu_video_001.webm" type="video/webm">
    </video>
    <br>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K3xppn2STXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
